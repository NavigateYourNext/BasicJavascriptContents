<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation 2</title>
    <script>
    function validate()
    {
        var username = document.getElementById("uname");
        var password = document.getElementById("pass");

        if(username.value.trim() == "" || password.value.trim() =="")
        {
            alert("Please enter username and password");
            username.style.border = "solid 3px red";
            document.getElementById("lbuser").style.visibility="visible";
            return false;
        }
        else if(password.value.trim().length < 8)
        {
            alert("Password should be more than 8 characters");
            password.style.border = "solid 3px red";
            return false;
        }
        else
        {
            return true;
        }
    }
    
    </script>
</head>
<body>
    <form onsubmit="return validate();" action="welcome.html">
    <input type = "text" id="uname">Enter UserName </input> <!-- in html we have 'required' attribute which we can use for mandatory fields-->
    <label id = "lbuser" style="color: red; visibility: hidden;">Invalid Username</label>   
    <input type = "password" id="pass">Enter Password </input>
    <br><br>
    <button type = "submit">Submit</button>
    <button type = "reset">Reset</button>
</form>
</body>
</html>
