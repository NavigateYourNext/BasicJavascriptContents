<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Button</title>
    <script>
    function function1()
    {
        var rd1 = document.getElementById("rd1");
        var rd2 = document.getElementById("rd2");

        if(rd1.checked == true)
        {
            alert("Selected Radio Button Is : "+rd1.value)
        }
        else if(rd2.checked == true)
        {
            alert("Selected Radio Button Is : "+rd2.value)
        }
        else
        {
            alert("Please Select Any One Radio Button")
        }

    }
    
    
    </script>
</head>
<body>
    <input id="rd1" name = "grp1" type="radio" value="Male">Male</input>
    <input id="rd2" name = "grp1" type="radio" value="Female">Female</input>
    <button onclick = "function1()" id="btn1">Click Here</button>
</body>
</html>
